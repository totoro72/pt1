<div class="modal-header">
  <h4 class="modal-title">{{ titleText }}</h4>
  <button
    type="button"
    class="close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span>&times;</span>
  </button>
</div>

<div class="modal-body" [formGroup]="itemFG">
  <!-- name input -->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Item Name</span>
    </div>
    <input formControlName="name" type="text" class="form-control" />
  </div>
  <!-- desc input -->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <input type="text" class="form-control" formControlName="description" />
  </div>
  <!-- cate drop -->
  <div ngbDropdown class="">
    <button class="btn btn-outline-primary" ngbDropdownToggle>
      {{ selectedCategory || "Select a Category" }}
    </button>
    <div ngbDropdownMenu class="dropdown-menu">
      <button
        class="dropdown-item"
        *ngFor="let cat of allCategories"
        (click)="setCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Image URL</span>
      </div>
      <input formControlName="imgUrl" type="text" class="form-control" />
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="btnClickHandler()">
    {{ btnText }}
  </button>
</div>
